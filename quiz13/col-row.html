<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row text-center">
            <div class="col-5 bg-primary">5</div>
            <div class="col-4 bg-secondary">4</div>
            <div class="col-3 bg-success">3</div>
        </div>
        <div class="row text-center">
            <div class="col-9 bg-info">
                <div class="row">9.1 <br>9.2
                </div>
                <div class="row bg-danger">9</div>
            </div>
            <div class="col-3 bg-warning">3</div>
        </div>
        <div class="row text-center">
            <div class="col-12 bg-primary">12</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
