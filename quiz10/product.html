        </ol>

    </nav>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>

                    <th scope="col">QTY</th>

            <div class="modal-content">

                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-8">
                                <img src="coke.png" class="img-thumbnail" alt="coke">
                            </div>

                                <div class="card-body">
