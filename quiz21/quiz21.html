<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .card-custom {
        width: 90%; /* ขยายขนาดของ card */
        max-width: 700px; /* ขนาดความกว้างสูงสุดของ card */
        margin: 0 auto; /* จัดกลางแนวนอน */
      }
      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* ให้ container ครอบคลุมความสูงของ viewport */
      }
      body{
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div class="container card-container">
      <div class="card card-custom  p-5 m-5  shadow-lg rounded">
        <h1 class="text-center mt-4"><u>Register Form</u></h1>
        <div class="mb-3 mt-4 ">
          <label for="firstname" class="form-label"><strong>Firstname</strong></label>
          <input type="text" class="form-control" id="firstname" aria-describedby="firstname">
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label"><strong>Lastname</strong></label>
          <input type="text" class="form-control" id="lastname">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label"><strong>Phone No</strong></label>
          <input type="text" class="form-control" id="phone">
        </div>
        <div class="mb-3 text-center mt-3">
          <button onclick="validate()" class="btn btn-primary w-50">Submit</button>
        </div>
      </div>
    </div>
    <script>

        function validate(){
            var firstname = document.getElementById("firstname").value;
            var lastname = document.getElementById("lastname").value;
            var phone = document.getElementById("phone").value;
            console.log(firstname,lastname,phone);
            
            if(firstname === ""){
                alert("กรุณากรอกชื่อให้ครบ")
            }
            if(lastname === ""){
                alert("กรุณากรอกนามสกุลให้ครบ")
            }
            if(phone === ""){
                alert("กรุณากรอกเบอร์โทรศัพท์ให้ครบ")
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
