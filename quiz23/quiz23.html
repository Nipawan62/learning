<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card m-5 p-5 shadow ">
            <div class="card-body">
                <div id="liveAlertPlaceholder"></div>
                <div class="row ">
                    <div class="col">
                        <input type="number" class="form-control" id="number1" placeholder="Number 1">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="number2" placeholder="Number 2">
                    </div>
                    <div class="col">
                        <select class="form-select" id="operator">
                            <option value="+">PLUS</option>
                            <option value="-">Minus</option>
                            <option value="*">Multiplied</option>
                            <option value="/">Divide</option>
                        </select>
                    </div>
                    <div class="col">
                        <button onclick="calculate()" class="btn btn-outline-secondary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calculate() {
            var number1 = Number(document.getElementById("number1").value);
            var number2 = Number(document.getElementById("number2").value);
            var operator = document.getElementById("operator").value;
            var result = 0;

            if (operator === "+") {
                result = number1 + number2;
            } else if (operator === "-") {
                result = number1 - number2;
            } else if (operator === "*") {
                result = number1 * number2;
            } else if (operator === "/") {
                result = number1 / number2;
            }

            var output = `${number1} ${operator} ${number2} = ${result}`;
            custom_alert(output, "info")
        }

        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const custom_alert = (message, type) => {
            const wrapper = document.createElement('div')
            alertPlaceholder.innerHTML = "";
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')
            alertPlaceholder.append(wrapper)
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
